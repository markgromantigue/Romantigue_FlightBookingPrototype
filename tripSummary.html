        <div id="trip-item" class="card rounded-top">
            <div class="card-header">
                Flight details
              </div>
              <div class="alignLeftDepartureTime">
                <h4 class="gray-text text-nowrap">19:50</h4>
                <span class="smallOrigin">MNL</span>
              </div>
              <div class="alignCenterDepartureTime">
                  <span style="font-size: 12px;">2h 15m</span>

              <div class="alignRightDepartureTime">

              </div>

                <tr>

                </tr>

                </tr>
                <tr>
                    <td>Adult x 1</td>
                    <td>PHP 11,896</td>
                </tr>
              </table>
        </div>
